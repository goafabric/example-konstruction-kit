apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: my-cluster-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-ca
  namespace: cert-manager
spec:
  isCA: true

  commonName: ${_Values_host_name}
  dnsNames:
    - ${_Values_host_name}
  subject:
    organizations:
      - Example Organization

  secretName: root-certificate
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: my-cluster-issuer
    kind: ClusterIssuer
    group: cert-manager.io
