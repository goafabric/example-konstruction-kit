replicaCount: 1
maxReplicas: 3

ingress:
  paths: /catalog
  enabled: true

image:
  repository: "goafabric/catalog-batch-service"
  pullPolicy: IfNotPresent #Always
  pullSecrets:


resourcesAnnotations:
  resources:
    requests:
      memory: 256M
      cpu: 250m

  command: ["java", "-Xms256M", "-Xmx256M", "-cp", "/app/resources:/app/classes:/app/libs/*",
            "org.goafabric.catalog.Application"]

nativeAnnotations:
  resources:
    requests:
      memory: 64M
      cpu: 250m

  args: ["-Xmx64M"]

readinessProbe:
  initialDelaySeconds: 2

service:
  type: ClusterIP
  port: 8080

initContainers:
  - name: check-db-ready
    image: postgres:17.2
    command: ['sh', '-c','until pg_isready -h postgresql.data -p 5432;do echo waiting for database; sleep 1; done;']

oidc:
  enabled: