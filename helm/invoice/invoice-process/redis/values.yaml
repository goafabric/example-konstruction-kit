replicaCount: 1

image:
  repository: "redis"
  pullPolicy: IfNotPresent
  pullSecrets:

podAnnotations:
  linkerd.io/inject: enabled
  sidecar.istio.io/inject: "true"

resources:
  requests:
    memory: 64M
    cpu: 250m
  limits:
    cpu: 500m

readinessProbe:
  initialDelaySeconds: 2

service:
  type: ClusterIP
  port: 6379


persistence:
  storageClassName: