replicaCount: 1

tenantId: 0
ingress:
  paths: /oidc
  enabled: true

image:
  repository: "quay.io/keycloak/keycloak"
  pullPolicy: IfNotPresent
  pullSecrets:



resourcesAnnotations:
  resources:
    requests:
      memory: 256M
      cpu: 250m


readinessProbe:
  initialDelaySeconds: 30

service:
  type: ClusterIP
  port: 8080

initContainers:
  - name: check-db-ready
    image: postgres:17.2
    command: ['sh', '-c','until pg_isready -h keycloak-postgres -p 5432;do echo waiting for database; sleep 1; done;']

database:
  password:

admin:
  password: