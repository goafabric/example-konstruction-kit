apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-kong
  namespace: kong
spec:
  template:
    spec:
      containers:
        - name: proxy
          env:
            - name: KONG_PLUGINS
              value: bundled,myheader
            - name: KONG_LUA_PACKAGE_PATH
              value: "/opt/?.lua;;"
          volumeMounts:
            - name: kong-plugin-myheader
              mountPath: /opt/kong/plugins/myheader
      volumes:
        - name: kong-plugin-myheader
          configMap:
            name: kong-plugin-myheader
