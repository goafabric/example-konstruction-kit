    repoURL: https://github.com/goafabric/example-konstruction-kit
    targetRevision: refactoring
    path: helm/templates/example/spring/person-service/postgres
    helm:
      parameters:
        - name: "ingress.hosts"
          value: "kubernetes"
        - name: "image.arch"
          value: "-native-arm64v8"
  destination:
    server: https://kubernetes.default.svc
    namespace: example
